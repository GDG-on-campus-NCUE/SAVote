# Frontend - election.ncuesa.org.tw (HTTPS)
server {
    listen 80;
    server_name election.ncuesa.org.tw;

    # ACME challenge for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type text/plain;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name election.ncuesa.org.tw;

    ssl_certificate /etc/letsencrypt/live/election.ncuesa.org.tw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/election.ncuesa.org.tw/privkey.pem;

    # Optional hardened SSL (if available)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    root /var/www/html/SAVote/apps/web/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional proxy to API when hitting /api from the frontend domain
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

# Backend API - election-api.ncuesa.org.tw (HTTPS)
server {
    listen 80;
    server_name election-api.ncuesa.org.tw;

    # ACME challenge for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type text/plain;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name election-api.ncuesa.org.tw;

    # 使用同一張含 SAN 的證書（簽在第一個網域上）
    ssl_certificate /etc/letsencrypt/live/election.ncuesa.org.tw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/election.ncuesa.org.tw/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
    }
}
